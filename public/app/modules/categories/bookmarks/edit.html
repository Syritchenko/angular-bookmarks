<form role="form" name="editBookmark" ng-submit="$ctrl.updateCurrentBookmark($ctrl.editedBookmark); closeThisDialog()">
	<div class="field">
		<label class="label" for="name-bookmark">Name Bookmark</label>
		<div class="control">
			<input class="input" type="text" id="name-bookmark" ng-model="$ctrl.editedBookmark.title" placeholder="Name Bookmark" required>
		</div>
	</div>

	<div class="field">
		<label class="label" for="url-bookmark">Url Bookmark</label>
		<div class="control">
			<input class="input" name="url" type="text" id="url-bookmark" validation-url ng-model="$ctrl.editedBookmark.url" placeholder="Url Bookmark" required>
			<span class="error" ng-show="editBookmark.url.$error.url">Your url must start from 'http://' or 'https://'</span>
		</div>
	</div>

	<div class="field is-grouped">
		<div class="control">
			<button type="submit" class="button is-link">Change</button>
		</div>
		<div class="control">
			<button class="button is-text" ng-click="closeThisDialog()">Cancel</button>
		</div>
	</div>
</form>
