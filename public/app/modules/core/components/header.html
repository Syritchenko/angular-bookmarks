<header class="header">
	<h1>Bookmarks</h1>

	<div class="field">
		<div class="control">
			<input
				class="input is-info"
				type="text"
				placeholder="Info input"
				ng-model="$ctrl.searchBookmark"
				ng-change="$ctrl.searchChange($ctrl.searchBookmark)">
		</div>
	</div>

	<div class="header-add">
		<i class="fa fa-ellipsis-v" aria-hidden="true" ng-click="$ctrl.openDialog()"></i>
	</div>
</header>
