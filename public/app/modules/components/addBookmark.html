<form role="form" ng-submit="closeThisDialog(); $ctrl.createBookmark(newBookmark)">
	<div class="field">
		<label class="label" for="name-bookmark">Title Bookmark</label>
		<div class="control">
			<input class="input" type="text" id="name-bookmark" ng-model="$ctrl.newBookmark.title" placeholder="Title Bookmark" required>
		</div>
	</div>

	<div class="field">
		<label class="label" for="url-bookmark">Url Bookmark</label>
		<div class="control">
			<input class="input" type="text" id="url-bookmark" ng-model="$ctrl.newBookmark.url" placeholder="Url Bookmark" required>
		</div>
	</div>

	<div class="field">
		<label class="label" for="category">Category</label>
		<div class="control">
			<select class="input" type="text" id="category" placeholder="category" ng-model="$ctrl.newBookmark.category" required>
				<option value="">-&#45;&#45;Please select-&#45;&#45;</option>
				<option ng-repeat="option in $ctrl.categories" ng-value="option.name">{{option.name}}</option>
			</select>
		</div>
	</div>

	<div class="field is-grouped">
		<div class="control">
			<button type="submit" class="button is-link">Add</button>
		</div>
		<div class="control">
			<button type="button" class="button is-text" ng-click="closeThisDialog()">Cancel</button>
		</div>
	</div>
</form>
